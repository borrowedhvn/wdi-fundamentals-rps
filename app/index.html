<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <meta name="description" content="simple rock paper scissors game">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <!-- endbuild -->

    <!-- JQuery -->
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- BOOTSTRAP Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- BOOTSTRAP Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- BOOTSTRAP Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Slackey|Leckerli+One|Permanent+Marker|Lato:400,700' rel='stylesheet' type='text/css'>

    <!-- Custom Rock Paper Scissors Style -->
    <link rel="stylesheet" href="css/rockpaperscissors.css">

  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Header -->
    <div class="jumbotron">
        <h1>
            <span class="rock">Rock</span> 
            <span class="paper">Paper </span>
            <span class="scissors">Scissors</span>
        </h1>
        <!-- Start New Game -->
        <button type="button" class="btn btn-lg newgame">New Game</button>
        <!-- Change Number of Wins -->
        <form id="change_wins_form">
            <p>What is your name?</p>
            <input type="text" id="playerName">
            <p>How many wins are needed to end the game?</p>
            <input type="text" id="numberOfWins">
            <input type="submit" value="Start Game" class="btn btn-lg change_wins">
        </form>
    </div>

    <!-- Select Your Move -->
    <div class="row action_items">
      <div class="select_move col-md-4">
          <h2> Select Your Move</h2>
          <button type="button" class="btn btn-lg rock"><i class="fa fa-hand-rock-o"></i>Rock</button>
          <button type="button" class="btn btn-lg paper"><i class="fa fa-hand-paper-o"></i>Paper</button>
          <button type="button" class="btn btn-lg scissors"><i class="fa fa-hand-scissors-o"></i>Scissors</button>
      </div>

        <!-- Round History -->
        <div class="round_history col-md-4">
          <h2>Rounds</h2>
          <table class="table">
            <thead>
              <tr>
                <th>Round</th>
                <th>Player</th>
                <th>Computer</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <!-- Scoreboard -->
        <div class="col-md-4 scoreboard">
            <h2 class="rock">Scoreboard</h2>
            <h4>3 Wins Ends the Game</h4>

        <div class="row">

          <!-- Player Wins -->
          <div class="col-sm-6 player_score_container">
              <div class="panel panel-info">
                  <div class="panel-heading">
                    <h3 class="panel-title">Player</h3>
                  </div>
                <div class="panel-body player_score">
                    0
                </div>
              </div>
          </div>

            <!-- Computer Wins -->
          <div class="col-sm-6 computer_score_container">
              <div class="panel panel-info">
                  <div class="panel-heading">
                      <h3 class="panel-title">Computer</h3>
                  </div>
                  <div class="panel-body computer_score">
                    0
                  </div>
                </div>
              </div>
           </div>
        </div>
    </div>

<!-- End of Game Modal -->
  <div class="container gameOver">

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Thanks for playing <span class="rock">Rock</span> 
              <span class="paper">Paper </span>
              <span class="scissors">Scissors</span></h4>
              <button type="button" class="btn newgame" data-dismiss="modal">New Game</button>
          </div>
          <div class="modal-body">
            <div class="row action_items gameOverScoreboard">
              <div class="col-lg-12">
                  <h2 class="rock">Scoreboard</h2>
              </div>
              <!-- Scoreboard Row-->
              <div class="row">
                  <!-- Player Wins -->
                  <div class="col-sm-6">
                      <div class="panel panel-info">
                          <div class="panel-heading">
                            <h3 class="panel-title">Player</h3>
                          </div>
                          <div class="panel-body player_score">
                            0
                          </div>
                       </div>
                   </div>

                  <!-- Computer Wins -->
                  <div class="col-sm-6">
                      <div class="panel panel-info">
                          <div class="panel-heading">
                            <h3 class="panel-title">Computer</h3>
                          </div>
                          <div class="panel-body computer_score">
                            0
                          </div>
                      </div>
                  </div>
               </div> 
            </div>
          </div> 
        </div>
      </div>
    </div> 
  </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- <script src="bower_components/jquery/dist/jquery.js"></script> -->
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="js/rps_jquery.js" type="text/javascript"></script>
    <!-- endbuild -->
  </body>
</html>
